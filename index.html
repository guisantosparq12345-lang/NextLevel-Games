<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Loja de Jogos</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
}
header {
    padding: 20px;
    background: #020617;
    display: flex;
    gap: 10px;
    align-items: center;
}
header input {
    padding: 10px;
    flex: 1;
}
#catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}
.card {
    background: #020617;
    border-radius: 10px;
    overflow: hidden;
}
.card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}
.info {
    padding: 10px;
}
.info button {
    padding: 8px;
    width: 100%;
    background: #22c55e;
    border: none;
    cursor: pointer;
    color: black;
    font-weight: bold;
}
.carrinho {
    position: fixed;
    right: 0;
    top: 0;
    width: 260px;
    height: 100%;
    background: #020617;
    padding: 15px;
    border-left: 2px solid #22c55e;
}
.carrinho h3 {
    margin-top: 0;
}
.carrinho ul {
    list-style: none;
    padding: 0;
}
.carrinho li {
    font-size: 14px;
    margin-bottom: 10px;
}
.carrinho button {
    background: #ff5555;
    color: white;
    border: none;
    padding: 3px 6px;
    cursor: pointer;
    margin-left: 5px;
}
</style>
</head>
