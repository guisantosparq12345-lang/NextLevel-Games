<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja de Jogos</title>
    <style>
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px; display:inline-block; width:200px; vertical-align:top; }
        img { width:100%; height:auto; }
    </style>
</head>
<body>
    <h1>Loja de Jogos</h1>
    <input type="text" id="search" placeholder="Buscar jogo...">
    <div id="catalogo"></div>

    <script>
        let jogos = JSON.parse(localStorage.getItem("games")) || [
            { nome: "The Witcher 3", genero: "RPG", preco: 59.90, imagem: "https://upload.wikimedia.org/wikipedia/en/0/0c/Witcher_3_cover_art.jpg" },
            { nome: "GTA V", genero: "Ação", preco: 79.90, imagem: "https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png" }
        ];

        const catalogo = document.getElementById("catalogo");
        const search = document.getElementById("search");

        function mostrarJogos(lista) {
            catalogo.innerHTML = "";
            lista.forEach(j => {
                catalogo.innerHTML += `
                    <div class="card">
                        <img src="${j.imagem}">
                        <h3>${j.nome}</h3>
                        <span>${j.genero}</span><br>
                        <strong>R$ ${j.preco.toFixed(2)}</strong>
                    </div>
                `;
            });
        }

        mostrarJogos(jogos);

        search.addEventListener("input", () => {
            const texto = search.value.toLowerCase();
            const filtrados = jogos.filter(j => j.nome.toLowerCase().includes(texto));
            mostrarJogos(filtrados);
        });
    </script>
</body>
</html>
