<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Loja de Jogos</title>
    <style>
        body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
        #loginBox { background:#fff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
        input { display:block; margin:10px 0; padding:8px; width:200px; }
        button { padding:8px 15px; cursor:pointer; }
    </style>
</head>
<body>
    <div id="loginBox">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        // Usuários pré-definidos
        const users = [
            {username:"admin", password:"admin123", role:"admin"},
            {username:"user", password:"user123", role:"user"}
        ];

        function login(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = users.find(u => u.username === username && u.password === password);

            if(!user){
                alert("Usuário ou senha incorretos!");
                return;
            }

            localStorage.setItem("currentUser", JSON.stringify(user));

            if(user.role === "admin") window.location.href = "admin.html";
            else window.location.href = "index.html";
        }
    </script>
</body>
</html>
